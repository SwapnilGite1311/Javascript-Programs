<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sort array elemnts in descending order
        var a= new Array();
        a[0]=5;
        a[1]=3;
        a[2]=4;
        a[3]=2;
        a[4]=1;
        var r=a.sort();
        r.reverse();
        document.write("Elements in Descending order : ");
        for(let i=0;i<a.length;i++)
        {
            document.write(a[i]+ "<br>");    
        }
    </script>
</body>
</html>
