<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var a = 8;
        var b = 5;

        document.write("**** Arithmetic Operators ****");
        document.write("Addition : "+(a+b));
        document.write("<br>");
        document.write("Subtraction : "+(a-b));
        document.write("<br>");
        document.write("Multiplication : "+(a*b));
        document.write("<br>");
        document.write("Division : "+(a/b));
        document.write("<br>");
        document.write("Modulus : "+(a%b));
        document.write("<br>");
        document.write("Increment : "+(++a));
        document.write("<br>");
        document.write("Decrement : "+(--a));
        document.write("<br>");
        document.write("<br>");


        document.write("**** Comparison Operators ****");
        document.write("<br>");
        document.write("a==b : "+(a==b));
        document.write("<br>");
        document.write("a>b : "+(a>b));
        document.write("<br>");
        document.write("a<b : "+(a<b));
        document.write("<br>");
        document.write("a>=b :"+(a>=b));
        document.write("<br>");
        document.write("a<=b : "+(a<=b));
        document.write("<br>");
        document.write("a===b :"+(a===b));
        document.write("<br>");
        document.write("<br>");

        document.write("**** Logical Operators ****");
        document.write("<br>");
        document.write("a!=b && a>=b (AND operator)  : "+(a!=b && a>=b));
        document.write("<br>");
        document.write("a==b || a>b (OR operator)  : "+(a==b || a>b)); 
        document.write("<br>");
        document.write("a>b (NOT operator)   : "+(!(a>b)));
        document.write("<br>");
        document.write("<br>");

        document.write("**** Assignment Operator ****");
        document.write("<br>");
        document.write("A = "+a);
        document.write("<br>");
        document.write("a+=b : "+(a+=b));
        document.write("<br>");
        document.write("a-=b : "+(a-=b));
        document.write("<br>");
        document.write("a*=b : "+(a*=b));
        document.write("<br>");
        document.write("a/=b : "+(a/=b));
        document.write("<br>");
        document.write("a%=b : "+(a%=b));
        document.write("<br>");
        document.write("<br>");

        document.write("**** Ternary Operator ****");
        document.write("<br>");
        document.write("a>b?a:b (ternary operator) = "+(a>b?a:b));
        document.write("<br>");
        document.write("<br>");

        document.write("**** Bitwise Operator ****");
        document.write("<br>");
        document.write("AND : "+(a= 5&1));
        document.write("<br>");
        document.write("OR : "+(a=5|1));
        document.write("<br>");
        document.write("NOT : "+(a =~ 7));
        document.write("<br>");
        document.write("XOR : "+(a=5^1));
        document.write("<br>");
        document.write("Left Shift : "+(a=5<<1));
        document.write("<br>");
        document.write("Right Shift : "+(a=5>>1));
    </script>
</body>
</html>
