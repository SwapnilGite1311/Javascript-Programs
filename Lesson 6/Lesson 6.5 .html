      <!--Change the images in banner-->
      <script>
        banner_array=new Array('c:\Users\Swapnil gite\Documents\GITHUB-REPOSITORY\Projects\Travel Website\1st.jpg',

        banner=0;
        function DisplayBanners()
        {
            if(document.images)
            {
                banner++;
                if(banner == banner_array.length)

                }

            document.ChangeBanner.src=banner_array[banner];

        }
